<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Outer Border -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="#00ff00" stroke-width="4"/>
  
  <!-- Inner Content Area -->
  <rect x="40" y="40" width="432" height="432" fill="#001100" stroke="#333333" stroke-width="2"/>
  
  <!-- Title Bar -->
  <rect x="40" y="40" width="432" height="60" fill="#000000" stroke="#00ff00" stroke-width="1"/>
  <text x="256" y="75" text-anchor="middle" fill="#00ffff" font-family="monospace" font-size="24" font-weight="bold">RETRO AI</text>
  
  <!-- Terminal Lines -->
  <line x1="60" y1="140" x2="452" y2="140" stroke="#00ff00" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="160" x2="380" y2="160" stroke="#00ff00" stroke-width="1" opacity="0.6"/>
  <line x1="60" y1="180" x2="420" y2="180" stroke="#00ff00" stroke-width="1" opacity="0.8"/>
  <line x1="60" y1="200" x2="300" y2="200" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
  <line x1="60" y1="220" x2="450" y2="220" stroke="#00ff00" stroke-width="1" opacity="0.7"/>
  
  <!-- Command Prompt -->
  <text x="60" y="280" fill="#ffaa00" font-family="monospace" font-size="16">retro-ai-desktop $</text>
  <rect x="220" y="265" width="12" height="20" fill="#00ff00" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- AI Symbol -->
  <circle cx="256" cy="350" r="60" fill="none" stroke="#00ffff" stroke-width="3"/>
  <circle cx="236" cy="330" r="8" fill="#00ff00"/>
  <circle cx="276" cy="330" r="8" fill="#00ff00"/>
  <path d="M 226 370 Q 256 390 286 370" stroke="#00ff00" stroke-width="3" fill="none"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ff00" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect x="40" y="100" width="432" height="372" fill="url(#grid)"/>
</svg>
